<div class="c-dashboard">
  <div class="c-filters__container">
    <v-filter v-on-filter="homePageVm.handleFilterEvent"
     v-props-employees="homePageVm.employees" v-props-filter-query-string="homePageVm.filterQueryString" ></v-filter>
  </div>
  <employees-list  employees-list="homePageVm.filterEmployee"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button" ng-hide="homePageVm.isLastPage" ng-disabled="homePageVm.isLoading" ng-click="homePageVm.handleLoadMoreEmployees()">
      {{ homePageVm.isLoading ? 'Loading...' : 'Load more' }}
    </button>
  </div>
</div>
